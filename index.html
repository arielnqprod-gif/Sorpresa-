<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #fde2e4, #fad2e1, #f8edeb);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      color: #a15c7a;
      padding: 20px;
      z-index: 10;
      max-width: 90%;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      animation: fadeIn 2s ease;
    }

    p {
      font-size: 1.2em;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 15px;
      border-radius: 15px;
      display: inline-block;
      animation: fadeInUp 3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Confeti */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- Confeti -->
  <canvas id="confetti"></canvas>

  <!-- Contenido -->
  <div class="container">
    <h1> Feliz cumplea√±os se√±orita Constanza üéÇ</h1>
    <p id="mensaje">Eres una persona muy especial para mi, te deseo lo mejor del mundo en este d√≠a, te quiero mucho ‚ô•Ô∏è</p>
  </div>

  <!-- Script de confeti -->
  <script>
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];
    const colors = ['#f4acb7', '#ffcad4', '#ffe5ec', '#ffb3c6', '#fbb1bd'];

    function createConfetti() {
      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 2,
          d: Math.random() * 50,
          color: colors[Math.floor(Math.random() * colors.length)],
          tilt: Math.random() * 10 - 10
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < confetti.length; i++) {
        let c = confetti[i];
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x, c.y, c.r, c.r * 1.5);
        ctx.fill();
      }
      moveConfetti();
    }

    function moveConfetti() {
      for (let i = 0; i < confetti.length; i++) {
        let c = confetti[i];
        c.y += Math.cos(c.d) + 1 + c.r / 2;
        c.x += Math.sin(c.d);

        if (c.y > canvas.height) {
          confetti[i] = {
            x: Math.random() * canvas.width,
            y: -10,
            r: c.r,
            d: c.d,
            color: c.color,
            tilt: c.tilt
          };
        }
      }
    }

    createConfetti();
    setInterval(drawConfetti, 30);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
